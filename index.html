<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays | Calendar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@100;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <i class="far fa-calendar-alt"></i>
    <h1 class="title-primary">Holidays Calendar</h1>
    <form class="form" id="form" action="#" method="POST">
        <select class="form-datos" name="" id="form-datos">
            <option class="form-option" id="pais" value="">SELECCIONE UN PAIS</option>
            <option class="form-option" id="pais" value="PE">Perú</option>
            <option class="form-option" id="pais" value="BR">Brazil</option>
            <option class="form-option" id="pais" value="CL">Chile</option>
            <option class="form-option" id="pais" value="CO">Colombia</option>
            <option class="form-option" id="pais" value="US">Estados Unidos</option>
        </select>
        <select class="form-datos" name="" id="form-anios">
            <option class="form-option" id="anio" value="">SELECCIONE UN AÑO</option>
        </select>
        <input class="form-btn" id="submit" type="submit" value="BUSCAR HOLIDAYS">
        <!-- <div class="form-alerta" id="error"></div> -->
    </form>
    
    <script src="./js/main.js"></script>
</body>
</html>
